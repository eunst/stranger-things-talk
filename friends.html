<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>STRANGER THINGS</title>
</head>
<body>
  <!-- status bar -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <span><i class="fas fa-wifi fa-sm"></i></span>
    </div>
    <div class="status-bar__column">
      <span>18:53</span>
    </div>
    <div class="status-bar__column">
      <i class="fi-rs-signal-alt-2 fa-sm"></i>
      <span>47%</span>
      <i class="fas fa-battery-half fa-lg"></i>
      <i class="fas fa-bolt fa-sm"></i>
    </div>
  </div>

  <!-- screen -->
  <div class="fix">
    <header class="title">
      <div class="title__text">
        <h1>Friends</h1>
      </div>
      <div class="title__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </header>
  </div>
  
  <div class="screen">
    <main class="friends">
      <div id="friends__alert">
        <i class="fas fa-info-circle fa-sm"></i>
        Friends Names Display
        <i class="fas fa-chevron-right fa-sm"></i>
      </div>
      
      <div class="friends__profile">
        <div class="friends__me">
          <img class="friends__me-img" src="img/mike.jpg">
          <div class="friends__me-info">
            <div class="friends__me-name">Mike</div>
          </div>
        </div>
        <div class="friends__me">
          Will, where are you?
        </div>
      </div>

      <div class="sub-title">
        <div class="sub-title__column">Channel</div>
        <div class="sub-title__column"><i class="fas fa-chevron-up"></i></div>
      </div>
      <div class="friends__profile">
        <div class="friends__you">
          <img class="friends__you-img plus" src="img/logo-ahoy.jpg">
          <div class="friends__you-name plus">AHOY</div>
        </div>
        <div class="friends__you">
          <div class="friends__you-text">2</div>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="sub-title">
        <div class="sub-title__column">Friends</div>
        <div class="sub-title__column"><i class="fas fa-chevron-up"></i></div>
      </div>
      <div class="friends__profile line">
        <div class="friends__you">
          <img class="friends__you-img" src="img/eleven.jpg">
          <div class="friends__you-name">Eleven</div>
        </div>
        <div class="friends__you">
          <div class="friends__you-text">Friends don't lie</div>
          <i class="fas fa-star"></i>
        </div>
      </div>
      <div class="friends__profile line">
        <div class="friends__you">
          <img class="friends__you-img" src="img/dustin.jpg">
          <div class="friends__you-name">Dustin</div>
        </div>
        <div class="friends__you">
          <div class="friends__you-music"><i class="fas fa-music"></i>Never Ending Story - Limahl</div>
          <i class="far fa-star"></i>
        </div>
      </div>
      <div class="friends__profile line">
        <div class="friends__you">
          <img class="friends__you-img" src="img/lucas.jpg">
          <div class="friends__you-name">Lucas</div>
        </div>
        <div class="friends__you">
          <div class="friends__you-text"></div>
          <i class="far fa-star"></i>
        </div>
      </div>
      <div class="friends__profile">
        <div class="friends__you">
          <img class="friends__you-img" src="img/will.jpg">
          <div class="friends__you-name">Will</div>
        </div>
        <div class="friends__you">
          <div class="friends__you-text">help me</div>
          <i class="far fa-star"></i>
        </div>
      </div>
    </main>
  </div>

  <!-- nav-bar -->
  <nav class="nav-bar">
    <ul class="nav-bar__ul">
      <li class="nav-bar__li"><a href="friends.html">
        <i class="fas fa-user fa-2x"></i>
      </a></li>
      <li class="nav-bar__li"><a href="chats.html">
        <i class="far fa-comment fa-2x"></i>
        <span class="nav-bar__badge">3</div>
      </a></li>
      <li class="nav-bar__li"><a href="find.html">
        <i class="fab fa-sistrix fa-2x"></i>
      </a></li>
      <li class="nav-bar__li"><a href="more.html">
        <i class="fas fa-ellipsis-h fa-2x">
          <span class="dot">·</span>
        </i>
      </a></li>
    </ul>
  </nav>

  <div class="fix">
    <div id="splash-screen">
      <span>Loading …</span>
      <img src="img/mike-rophone.png">
    </div>
  </div>

  <div class="fix">
    <div id="no-mobile">
      <span>Your screen is too big !</span>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous">
  </script>
</body>
</html>
