<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>STRANGER THINGS</title>
</head>
<body>
  <!-- status-bar -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <span><i class="fas fa-wifi fa-sm"></i></span>
    </div>
    <div class="status-bar__column">
      <span>18:53</span>
    </div>
    <div class="status-bar__column">
      <i class="fi-rs-signal-alt-2 fa-sm"></i>
      <span>47%</span>
      <i class="fas fa-battery-half fa-lg"></i>
      <i class="fas fa-bolt fa-sm"></i>
    </div>
  </div>

  <!-- screen -->
  <div class="fix">
    <header class="title">
      <div class="title__text">
        <h1>More</h1>
      </div>
      <div class="title__icons">
        <i class="fas fa-search fa-lg"></i>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i>
          <span class="dot">·</span>
        </a>
      </div>
    </header>
  </div>

  <div class="screen"> <!-- index.css -->
    <main class="find">
      <div class="friends__profile">
        <div class="friends__me">
          <img class="friends__me-img" src="img/mike.jpg">
          <div class="friends__me-info">
            <div class="friends__me-name">Mike</div>
            <div class="friends__me-talk">Maple Street,
              Hawkins</div>
          </div>
        </div>
        <div class="friends__me">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <ul class="more-icons">
        <li class="more-icon">
          <i class="far fa-calendar-check" ></i>
          <span>Calendar</span>
        </li>
        <li class="more-icon">
          <a href="drive.html">
            <i class="fab fa-google-drive"></i>
            <span>Drive</span>
          </a>
        </li>
        <li class="more-icon">
          <i class="far fa-laugh-wink"></i>
          <span>Emotions</span>
        </li>
        <li class="more-icon">
          <i class="far fa-edit"></i>
          <span>Themes</span>
        </li>
        <li class="more-icon">
          <i class="far fa-credit-card"></i>
          <span>pay</span>
        </li>
        <li class="more-icon">
          <i class="fas fa-car"></i>
          <span>taxi</span>
        </li>
        <li class="more-icon">
          <i class="fas fa-link"></i>
          <span>link</span>
        </li>
        <li class="more-icon">
          <a href="index.html">
            <i class="fas fa-redo"></i>
            <span>return</span>
          </a>
        </li>
      </ul>

      <div class="sub-title">
        <div class="sub-title__column">Games</div>
        <div class="sub-title__column"><i class="fas fa-chevron-up"></i></div>
      </div>

      <div class="games">
        <div class="game-list line">
          <div class="game-list__column">
            <i class="fas fa-dragon fa-2x"></i>
          </div>
          <div class="game-list__column">
            <span class="game-list__name">Dungeon & Dragon</span>
            <span class="game-list__score">
              <span>4.8</span>
              <span><i class="fas fa-star fa-sm"></i></span>
            </span>
          </div>
        </div>
        <div class="game-list line">
          <div class="game-list__column">
            <i class="fas fa-hat-wizard fa-2x"></i>
          </div>
          <div class="game-list__column">
            <span class="game-list__name">where's will now?</span>
            <span class="game-list__score">
              <span>4.7</span>
              <span><i class="fas fa-star fa-sm"></i></span>
            </span>
          </div>
        </div>
        <div class="game-list">
          <div class="game-list__column">
            <i class="fas fa-chess-queen fa-2x"></i>
          </div>
          <div class="game-list__column">
            <span class="game-list__name">We are Queens</span>
            <span class="game-list__score">
              <span>4.5</span>
              <span><i class="fas fa-star fa-sm"></i></span>
            </span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- nav-bar -->
  <nav class="nav-bar">
    <ul class="nav-bar__ul">
      <li class="nav-bar__li"><a href="friends.html">
        <i class="far fa-user fa-2x"></i>
      </a></li>
      <li class="nav-bar__li"><a href="chats.html">
        <i class="far fa-comment fa-2x"></i>
        <span class="nav-bar__badge">5</div>
      </a></li>
      <li class="nav-bar__li"><a href="find.html">
        <i class="fab fa-sistrix fa-2x"></i>
      </a></li>
      <li class="nav-bar__li"><a href="more.html">
        <i class="fas fa-ellipsis-h fa-2x">
          <span class="dot">·</span>
        </i>
      </a></li>
    </ul>
  </nav>

  <div class="fix">
    <div id="no-mobile">
      <span>Your screen is too big !</span>
    </div>
  </div>
  
  <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous">
  </script>
</body>
</html>
