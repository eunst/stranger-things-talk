<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>STRANGER THINGS</title>
</head>
<body>
  <!-- status-bar -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <span><i class="fas fa-wifi fa-sm"></i></span>
    </div>
    <div class="status-bar__column">
      <span>18:53</span>
    </div>
    <div class="status-bar__column">
      <i class="fi-rs-signal-alt-2 fa-sm"></i>
      <span>47%</span>
      <i class="fas fa-battery-half fa-lg"></i>
      <i class="fas fa-bolt fa-sm"></i>
    </div>
  </div>

  <!-- screen -->
  <div class="fix">
    <header class="title">
      <div class="title__text">
        <h1>Find</h1>
      </div>
      <div class="title__icons">
        <i class="fas fa-search fa-lg"></i>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i>
          <span class="dot">·</span>
        </a>
      </div>
    </header>
  </div>

  <div class="screen">
    <main class="find">
      <div class="find__icons">
        <div class="find__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="find__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add Contact</span>
        </div>
        <div class="find__icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>Add ID</span>
        </div>
        <div class="find__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="sub-title">
        <h2 class="sub-title__column">Friends Around You</h2>
        <div class="sub-title__column"><i class="fas fa-chevron-up"></i></div>
      </div>
      <div class="friends__profile line">
        <div class="friends__you">
          <img class="friends__you-img" src="img/max.jpg">
          <div class="friends__you-name">Maxine</div>
        </div>
        <div class="friends__you">
          <i class="fas fa-plus fa-ml"></i>
        </div>
      </div>
      <div class="friends__profile">
        <div class="friends__you">
          <img class="friends__you-img" src="img/demo.jpg">
          <div class="friends__you-name">Demogorgon</div>
        </div>
        <div class="friends__you">
          <i class="fas fa-plus fa-ml"></i>
        </div>
      </div>

      <div class="sub-title">
        <h2 class="sub-title__column">Open Chats</h2>
        <div class="sub-title__column"><i class="fas fa-chevron-up"></i></div>
      </div>
      <div class="open-chats line">
        <div class="open-chat">
          <h3 class="open-chat__title">#Stranger Things4</h3>
          <div class="open-chat__tag">#Netflix #To #be #Continued</div>
          <div class="open-chat__info">
            <img class="open-chat__user-img" src="img/hopper.jpg">
            <span>998 Members</span>
            <span>|</span>
            <span>Active</span>
          </div>
        </div>
        <div class="open-chat">
          <img class="open-chat__img" src="img/chat-1.jpg">
          <div class="open-chat__like">
            <i class="fas fa-heart fa-sm"></i>
            <span>998</span>
          </div>
        </div>
      </div>
      <div class="open-chats">
        <div class="open-chat">
          <h3 class="open-chat__title">#We are Ghost Busters </h3>
          <div class="open-chat__tag">#mystery #Hunt #Go</div>
          <div class="open-chat__info">
            <img class="open-chat__user-img" src="img/hopper.jpg">
            <span>486 Members</span>
            <span>|</span>
            <span>Active</span>
          </div>
        </div>
        <div class="open-chat">
          <img class="open-chat__img" src="img/chat-2.jpg">
          <div class="open-chat__like">
            <i class="fas fa-heart fa-sm"></i>
            <span>320</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- nav-bar -->
  <nav class="nav-bar">
    <ul class="nav-bar__ul">
      <li class="nav-bar__li"><a href="friends.html">
        <i class="far fa-user fa-2x"></i>
      </a></li>
      <li class="nav-bar__li"><a href="chats.html">
        <i class="far fa-comment fa-2x"></i>
        <span class="nav-bar__badge">3</div>
      </a></li>
      <li class="nav-bar__li"><a href="find.html">
        <i class="fas fa-search fa-2x"></i>
      </a></li>
      <li class="nav-bar__li"><a href="more.html">
        <i class="fas fa-ellipsis-h fa-2x">
          <span class="dot">·</span>
        </i>
      </a></li>
    </ul>
  </nav>

  <div class="fix">
    <div id="no-mobile">
      <span>Your screen is too big !</span>
    </div>
  </div>
  
  <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous">
  </script>
</body>
</html>
