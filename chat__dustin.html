<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>STRANGER THINGS</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <span><i class="fas fa-wifi fa-sm"></i></span>
    </div>
    <div class="status-bar__column">
      <span>18:53</span>
    </div>
    <div class="status-bar__column">
      <i class="fi-rs-signal-alt-2 fa-sm"></i>
      <span>47%</span>
      <i class="fas fa-battery-half fa-lg"></i>
      <i class="fas fa-bolt fa-sm"></i>
    </div>
  </div>

  <div class="fix">
    <header class="title-2">
      <div class="title-2__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="title-2__column">
        <h1>Dustin</h1>
      </div>
      <div class="title-2__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>
  </div>

    <div class="screen">
      <main class="chat">
        <div class="chat__first">
          <div class="chat__date">
            Saturday, November 7th, 2020
          </div>
          <div class="chat__my-bubble">
            <div class="chat__my-talk">Did you hear that?</div>
          </div>

          <div class="chat__my-bubble">
            <div class="chat__my-talk">Will is in danger</div>
            <div class="chat__time">09:38</div>
          </div>

          <div class="chat__my-bubble">
            <div class="chat__my-talk">Come to Eleven's home</div>
            <div class="chat__time">09:39</div>
          </div>
        </div>

        <div class="chat__second">
          <div class="chat__dustin">
            <div class="chat__you">
              <div class="chat__you__column">
                <img class="chat__you-img" src="img/dustin.jpg">
              </div>
              <div class="chat__you__column">
                <div class="chat__you-info">
                  <div class="chat__you-name">Dustin</div>
                </div>
                <div class="chat__you-bubble">
                  <div class="chat__you-talk">Oh, shit!</div>
                  <div class="chat__time"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="chat__dustin">
            <div class="chat__you">
              <div class="chat__you__column">
                <img class="chat__you-img"></div>
              <div class="chat__you__column">
                <div class="chat__you-info">
                  <div class="chat__you-name"></div>
                </div>
                <div class="chat__you-bubble">
                  <div class="chat__you-talk">I just woke up</div>
                  <div class="chat__time">10:06</div>
                </div>
              </div>
            </div>
          </div>

          <div class="chat__dustin">
            <div class="chat__you">
              <div class="chat__you__column">
                <img class="chat__you-img" src="img/dustin.jpg">
              </div>
              <div class="chat__you__column">
                <div class="chat__you-info">
                  <div class="chat__you-name">Dustin</div>
                </div>
                <div class="chat__you-bubble">
                  <div class="chat__you-talk">I'll be there in 10 minutes</div>
                  <div class="chat__time">10:12</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <form class="reply" action="#">
    <div class="reply__column">
      <input type="text" placeholder="Write a message...">
      <i class="far fa-smile fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up fa-lg"></i>
      </button>
    </div>
    <div class="reply__column">
      <i class="far fa-plus-square fa-2x"></i>
    </div>
  </form>
  
  <div class="fix">
    <div id="no-mobile">
      <span>Your screen is too big !</span>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous">
  </script>
</body>
</html>
