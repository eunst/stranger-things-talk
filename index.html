<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="webfonts/uicons-regular-rounded.css" rel="stylesheet">
  <title>STRANGER THINGS</title>
</head>
<body>
  <!-- status bar -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <span><i class="fas fa-wifi fa-sm"></i></span>
    </div>
    <div class="status-bar__column">
      <span>18:53</span>
    </div>
    <div class="status-bar__column">
      <i class="fi-rs-signal-alt-2 fa-sm"></i>
      <span>47%</span>
      <i class="fas fa-battery-half fa-lg"></i>
      <i class="fas fa-bolt fa-sm"></i>
    </div>
  </div>

  <!-- screen -->
  <div class="screen">
    <main class="index">
      <div class="index__welcome">
        <img class="index__logo" src="img/logo-line.png">
        <div class="index__text">
          <p>If you want to know more</p>
          <p>about this, log in.</p>
        </div>
      </div>
      <form class="index__log-in" action="friends.html" method="GET">
        <input id="id" class="index__id" name="id" type="text" placeholder="ID or Email" required>
        <input id="password" class="index__password" name="password" type="password" placeholder="Password" minlength="5" required>
        <input class="index__log-in__btn" type="submit" value="Log In">
      </form>
      </div>
    </main>
  </div>

  <div class="fix">
    <div id="no-mobile">
      <span>Your screen is too big !</span>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous">
  </script>
</body>
</html>
